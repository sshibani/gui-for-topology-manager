version: 0.0.1.{build}-alpha
environment:
  nodejs_version: "7.5.0"
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - feature/CI
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
environment:
  nuget-user:
    secure: +mXMc/KMOWfKKmSsClCe5Q==
  nuget-password:
    secure: oMmO/KTM/mS5HlnSgEeRoQ==
install:
 - nuget sources add -Name Incentro -Source http://private-nuget.azurewebsites.net/nuget -UserName %nuget-user% -Password %nuget-password%
 - ps: Install-Product node $Env:nodejs_version
 - choco install msbuild.communitytasks -y
# - npm install -g @angular/cli
# scripts to run before build
before_build:
  - cd %APPVEYOR_BUILD_FOLDER%
  - cd client  
  - npm install
  - npm run build-prod -- --output-path=..\build
  - cd ..\server
  - nuget restore
build:
  project: server\msbuild.build
  verbosity: normal
artifacts:
- path: build/package/**/*.zip
  name: Zip Archive