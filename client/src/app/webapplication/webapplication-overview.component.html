<div class="row">
  <div class="col-md-12">
    <h1 class="mb-3">{{title}}</h1>

    <button type="button" class="btn btn-outline btn-orange pull-right" (click)="webappedit.show()">Add</button>
    <search (onKeypress)="ViewUpdate($event)" [Collection]="Collection"></search>

    <webapplication-edit #webappedit></webapplication-edit>
    <div class="row">
      <webapplication-promobox *ngFor="let item of ViewCollection" [Model]="item"></webapplication-promobox>
    </div>
  </div>
</div>
