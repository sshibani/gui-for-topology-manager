 <div *ngIf="model" bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{tabHeader}}</h4>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmit()" #editForm="ngForm">
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">ContextUrl</label>
                        <div class="col-md-10">
                        <input class="form-control" type="text" [(ngModel)]="model.ContextUrl" name="contexualUrl" required placeholder="ContextUrl"/>
                        </div>
                    </div>
                    <!--<button type="button" (click)="lgModal.hide()" aria-label="Close">Close</button>-->
                    <button type="button" class="btn btn-success"  [disabled]="!editForm.form.valid"  (click)="saveOrUpdate()" aria-label="Save">Save</button>
                </form>
            </div>
        </div>
    </div>
