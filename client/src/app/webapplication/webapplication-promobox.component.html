<div *ngIf="model" class="col-sm-6 ">
    <div class="panel panel-success">
        <div class="panel-heading">
            <strong>WebApplication ({{model.Id}})</strong>
            <button *ngIf="showActionButtons" type="button" class="icon-pencil pull-right" (click)="webappedit.show()">Edit</button>
            <!--<button *ngIf="showActionButtons" type="button" class="icon-pencil pull-right" (click)="deleteItem.show()">Delete</button>-->
        </div>
        <dl class="dl-horizontal">
            <dt>WebsiteId</dt>
            <dd>{{model.WebsiteId}}</dd>
            <dt>EnvironmentPurpose</dt>
            <dd>{{model.EnvironmentPurpose}}</dd>
            <dt>ContextUrl</dt>
            <dd>{{model.ContextUrl}}</dd>
        </dl>
    </div>
    <webapplication-edit #webappedit [Model]="model"></webapplication-edit>
</div>
