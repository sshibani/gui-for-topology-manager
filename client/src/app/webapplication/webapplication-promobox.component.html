<div *ngIf="model" class="col-sm-6 ">
    <div class="panel panel-default panel-orange">
        <div class="panel-heading">
            <h4>
            WebApplication ({{model.Id}})
            <button *ngIf="showActionButtons" type="button" class="icon-button pull-right" (click)="webappedit.show()"><span class="glyphicon glyphicon-pencil"></span></button>
            </h4>
            <!--<button *ngIf="showActionButtons" type="button" class="icon-pencil pull-right" (click)="deleteItem.show()">Delete</button>-->
        </div>
        <div class="panel-body">
        <dl class="dl-horizontal">
            <dt>WebsiteId</dt>
            <dd>{{model.WebsiteId}}</dd>
            <dt>EnvironmentPurpose</dt>
            <dd>{{model.EnvironmentPurpose}}</dd>
            <dt>ContextUrl</dt>
            <dd>{{model.ContextUrl}}</dd>
        </dl>
        </div>
    </div>
    <webapplication-edit #webappedit [Model]="model"></webapplication-edit>
</div>
