<div *ngIf="model">
    <button type="button" class="btn btn-success"(click)="envEdit.show()">Edit</button>
    <div class="environment">
        <cd-environment-promobox [ShowActionButtons]="false" [Model]="model"></cd-environment-promobox>
    </div>
    <cd-env-edit #envEdit [Model]="model"></cd-env-edit>
</div>
