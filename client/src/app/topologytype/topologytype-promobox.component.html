<div *ngIf="model" class="col-sm-6 ">
    <div class="panel panel-success">
        <div class="panel-heading">
            <strong>TopologyType ({{model.Id}})</strong>
            <button *ngIf="showActionButtons" type="button" class="icon-pencil pull-right" (click)="topologyEdit.show()">Edit</button>
            <button *ngIf="showActionButtons" type="button" class="icon-pencil pull-right" (click)="deleteItem.show()">Delete</button>
        </div>
        <dl class="dl-horizontal">
            <dt>Name</dt>
            <dd>{{model.Name}}</dd>
        </dl>
        <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Environment Purposes</h3>
        </div>
            <ul class="list-group">
                <li *ngFor="let env of model.EnvironmentPurposes" class="list-group-item">
                    <span>{{env}}</span>
                </li>
            </ul>
        </div>
    </div>
    <topologytype-edit #topologyEdit [Model]="model"></topologytype-edit>
    <delete-item #deleteItem [Model]="model" (onDelete)="delete($event)"></delete-item>
</div>
