<div class="row">
  <div class="col-md-12">
      <h1>{{title}}</h1>

      <button type="button" class="btn btn-success pull-right"(click)="topoEdit.show()">Add</button>
      <search (onKeypress)="ViewUpdate($event)" [Collection]="Collection" ></search>

      <topologytype-edit #topoEdit></topologytype-edit>
      <div class="row">
        <topologytype-promobox *ngFor="let item of ViewCollection" [Model]="item"></topologytype-promobox>
      </div>
  </div>
</div>
